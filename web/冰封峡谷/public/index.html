<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>屠龙勇士的坎坷之路</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #1a1a1a;
			color: #f0f0f0;
			text-align: center;
			padding: 20px;
		}

		h1 {
			font-size: 3em;
			color: #ffcc00;
			text-shadow: 2px 2px 4px #000;
		}

		.scene {
			margin: 20px auto;
			padding: 20px;
			border: 2px solid #444;
			border-radius: 10px;
			background-color: #2a2a2a;
			max-width: 600px;
		}

		button {
			padding: 10px 20px;
			font-size: 1.2em;
			background-color: #ff6600;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #cc5500;
		}

		.hidden {
			display: none;
		}

		.fade-in {
			animation: fadeIn 1s ease-in;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}
	</style>
</head>

<body>
	<h1>坎坷之路</h1>

	<div id="scene1" class="scene fade-in">
		<h2></h2>
		<p>你的手心微微出汗，铁剑的握柄有些滑腻</p>
		<button onclick="startJourney()">踏上征程</button>
	</div>

	<div id="scene2" class="scene hidden">
		<h2></h2>
		<p>风吹过脸颊，带来一丝凉意，却也让你感到孤独</p>
		<button onclick="enterForest()">步入山谷</button>
	</div>
	<div id="scene3" class="scene hidden">
		<h2></h2>
		<p>你的睫毛上结了一层薄霜，视线变得模糊</p>
		<button onclick="climbPeak()">冰封峡谷</button>
	</div>

	<div id="scene4" class="scene hidden">
		<h2></h2>
		<p>每一次呼吸都像是在吸入冰碴，胸口传来刺痛</p>
		<button onclick="faceDragon()">冰封峡谷</button>
	</div>
	<div id="scene5" class="scene hidden">
		<h2></h2>
		<p>你发现了沿途碎石下的宝囊，但里面并没有任何东西，而碎石后隐约刻印着一串字符</p>
		<button onclick="faceDragon()">意外收获</button>
	</div>
	<div id="scene7" class="scene hidden">
		<h2></h2>
		<p> https://blog.bugport.net/exploiting-http-parsers-inconsistencies</p>
		<button onclick="defeatDragon()">神秘字符</button>
	</div>
	<script>
		// 当前场景索引
		let currentScene = 1;

		// 切换到下一个场景
		function nextScene() {
			const currentElement = document.getElementById(`scene${currentScene}`);
			const nextElement = document.getElementById(`scene${currentScene + 1}`);

			if (currentElement && nextElement) {
				currentElement.classList.add('hidden');
				nextElement.classList.remove('hidden');
				nextElement.classList.add('fade-in');
				currentScene++;
			}
		}

		function startJourney() {
			nextScene();
		}
		function enterForest() {
			nextScene();
		}

		function climbPeak() {
			nextScene();
		}

		function faceDragon() {
			nextScene();
		}

		function defeatDragon() {
			nextScene();
		}

		// 重新开始
		function restartJourney() {
			currentScene = 1;
			document.getElementById('ending').classList.add('hidden');
			document.getElementById('scene1').classList.remove('hidden');
			document.getElementById('scene1').classList.add('fade-in');
		}
	</script>
</body>

</html>
